<mat-card>
  <mat-card-header>
    <mat-card-title>Users</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <input matInput type="number" label="User Number" #userId value="0">
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onClick(userId.value)">Submit</button>
  </mat-card-actions>
</mat-card>
