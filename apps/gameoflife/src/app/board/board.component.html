<mat-grid-list [cols]="board.length" rowHeight="1:1" class="container">
  <ng-container *ngFor="let row of board">
    <ng-container *ngFor="let cell of row">
      <mat-grid-tile class="cell">
        <ng-container #viewContainerRef></ng-container>
      </mat-grid-tile>
    </ng-container>
  </ng-container>
</mat-grid-list>
