<h2>Books</h2>
<app-books-list class="book-list" [books]="books$ | async" (add)="onAdd($event)"></app-books-list>

<h2>My Collection</h2>
<app-book-collection class="book-collection" [books]="bookCollection$ | async" (remove)="onRemove($event)">
</app-book-collection>
