<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="selectedPokemon; else prompt">Editing {{selectedPokemon.name}}</span>
        <ng-template #prompt>Create Pokemon</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
    <form (submit)="onSave(selectedPokemon)">
      <mat-card-content>
        <mat-form-field>
          <input matInput [(ngModel)]="selectedPokemon.id" type="text" name="ID" placeholder="ID" disabled>
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="selectedPokemon.name" type="text" name="Name" placeholder="Name">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button>Save</button>
      </mat-card-actions>
    </form>
</mat-card>
