<mat-card class="cardWrapper">
  <mat-card-title>{{ title }}</mat-card-title>
  <mat-card-content>
    <ng-content select=".content"></ng-content>
  </mat-card-content>

  <mat-card-actions>
    <ng-content select=".actions"></ng-content>
  </mat-card-actions>

  <mat-card-footer>
    <ng-content select=".footer"></ng-content>
  </mat-card-footer>
</mat-card>
