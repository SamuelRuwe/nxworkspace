<mat-card>
  <mat-card-header>
    <mat-card-title>{{widget.title | titlecase}}</mat-card-title>
    <button mat-mini-fab aria-label="Refresh data" color="primary"
            class="mat-elevation-z8 topCorner"
            (click)="onRefresh()">
      <mat-icon>refresh</mat-icon>
    </button>

  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
