<mat-list>
  <mat-list-item *ngFor="let message of data">
    <button mat-mini-fab class="mat-elevation-z8">
      <mat-icon>{{message.icon}}</mat-icon>
    </button>
    <h3 matLine> {{message.field}} </h3>
    <mat-divider></mat-divider>
    <span matLine>{{message.data}}</span>
  </mat-list-item>
</mat-list>
