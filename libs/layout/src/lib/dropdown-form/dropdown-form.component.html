<h1>dropdown-form works!</h1>

<form>
    <mat-form-field appearance="fill">
        <mat-label>Choose a lanaguage :></mat-label>
        <mat-select disableRipple [(value)]="selectedLanguage">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let iterable of iterables" value="iterable">{{iterable}}</mat-option>
        </mat-select>
        <mat-error *ngIf="!selectedLanguage">You must pick a language...</mat-error>
        <!-- doesn't show (with form field in place)? -->
        <button mat-flat-button disableRipple color="primary">Submit</button>
        <button mat-stroked-button disableRipple>Cancel</button>
        <!-- how to make these work -->
    </mat-form-field>
</form>
