<mat-card class="mat-elevation-z8">
  <div class="topCorner">
    <ng-content select="[topCorner]"></ng-content>
  </div>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>
      <ng-content select="[subTitle]"></ng-content>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <ng-content select="[content]"></ng-content>
  </mat-card-content>

  <mat-card-actions>
    <ng-content select="[actions]"></ng-content>
  </mat-card-actions>

  <mat-card-footer>
    <ng-content select="[footer]"></ng-content>
  </mat-card-footer>
</mat-card>
