<mat-form-field class="full-width">

  <mat-select [placeholder]="placeholder" [formControl]="control">
    <mat-option *ngFor="let opt of options" [value]="opt.value">{{opt.key}}</mat-option>
  </mat-select>

  <mat-error *ngIf="control.hasError('required')">
    {{placeholder}} is <strong>required</strong>
  </mat-error>

</mat-form-field>

<h1>you selected: {{ control.value }}</h1>
